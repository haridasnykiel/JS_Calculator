<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
        <script src="calculations.js"></script>
    </head>
    <body>
        <section id="display">
            <div id="inner"></div>
        </section>
        <section id="clear">
            <button class="buttons" id="clear-button">Clear</button>
        </section>
        <section id="divide_row">
            <button class="buttons_divide">7</button>
            <button class="buttons_divide">8</button>
            <button class="buttons_divide">9</button>
            <button class="buttons_divide">/</button>
        </section>
        <section id="multiple_row">
            <button class="buttons_multiple">4</button>
            <button class="buttons_multiple">5</button>
            <button class="buttons_multiple">6</button>
            <button class="buttons_multiple">*</button>
        </section>
        <section id="subtract_row">
            <button class="buttons_subtract">1</button>
            <button class="buttons_subtract">2</button>
            <button class="buttons_subtract">3</button>
            <button class="buttons_subtract">-</button>
        </section>
        <section id="addition_row">
            <button class="buttons_addition">0</button>
            <button class="buttons_addition">.</button>
            <button class="buttons_addition">=</button>
            <button class="buttons_addition">+</button>
        </section>
    </body>
</html>
