<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="calculations.js"></script>
    </head>
    <body>
        <section id="display">
            <!-- <div id="inner"></div> -->
        </section>
        <section id="divide_row" class="button_containers">
            <button class="buttons" id="seven">7</button>
            <button class="buttons" id="eight">8</button>
            <button class="buttons" id="nine">9</button>
            <button class="buttons" id="divide">/</button>
        </section>
        <section id="multiple_row" class="button_containers">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">*</button>
        </section>
        <section id="subtract_row" class="button_containers">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">-</button>
        </section>
        <section id="addition_row" class="button_containers">
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button class="buttons">=</button>
            <button class="buttons">+</button>
        </section>
        <section id="clear">
            <button class="buttons" id="clear-button">Clear</button>
        </section>
    </body>
</html>
