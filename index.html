<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./bower_components/mathjs/dist/math.min.js"></script>
        <script src="./calculations.js"></script>
    </head>
    <body>
        <section id="display">
        </section>
        <section id="divide_row" class="button_containers">
            <button class="buttons" value="7">7</button>
            <button class="buttons" value="8">8</button>
            <button class="buttons" value="9">9</button>
            <button class="buttons operator" id="divide" value="รท">รท</button>
        </section>
        <section id="multiple_row" class="button_containers">
            <button class="buttons" value="4">4</button>
            <button class="buttons" value="5">5</button>
            <button class="buttons" value="6">6</button>
            <button class="buttons operator" id="multiply" value="&times;">&times;</button>
        </section>
        <section id="subtract_row" class="button_containers">
            <button class="buttons" value="1">1</button>
            <button class="buttons" value="2">2</button>
            <button class="buttons" value="3">3</button>
            <button class="buttons operator" id="subtract" value="-">-</button>
        </section>
        <section id="addition_row" class="button_containers">
            <button class="buttons" value="0">0</button>
            <button class="buttons" value=".">.</button>
            <button class="buttons operator" id="equals" value="=">=</button>
            <button class="buttons operator" id="add" value="+">+</button>
        </section>
        <section id="clear">
            <button id="clear-button">Clear</button>
        </section>
    </body>
</html>
